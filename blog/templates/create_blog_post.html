<head>
  <title>Create Blog Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Create Blog Post</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="title" class="text-sm font-medium text-gray-700 mb-2">Title:</label>
        {{ form.title }}
      </div>
      <div class="flex flex-col">
        <label for="image" class="text-sm font-medium text-gray-700 mb-2">Image:</label>
        {{ form.image }}
      </div>
      <div class="flex flex-col">
        <label for="category" class="text-sm font-medium text-gray-700 mb-2">Category:</label>
        {{ form.category }}
      </div>
      <div class="flex flex-col">
        <label for="summary" class="text-sm font-medium text-gray-700 mb-2">Summary:</label>
        {{ form.summary }}
      </div>
      <div class="flex flex-col">
        <label for="content" class="text-sm font-medium text-gray-700 mb-2">Content:</label>
        {{ form.content }}
      </div>
      <div class="flex items-center">
        {{ form.is_draft }}
        <label for="draft" class="text-sm text-gray-700">Save as draft</label>
      </div>
      <div>
        <input type="submit" value="Create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      </div>
    </form>
  </div>
</body>
