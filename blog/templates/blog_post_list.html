<head>
  <title>Blog Post List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4"> Blog Post List</h1>
    <ul class="space-y-4">
      {% for post in blog_posts %}
      <li class="border border-gray-300 rounded-lg p-4">
        <h2 class="text-xl font-bold">{{ post.category }}</h2>
        <br>
        <h6 class="text-xl font-bold">{{ post.title }}</h6>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mt-4 rounded-lg">
        <p class="mt-4">{{ post.summary|truncatewords:15 }}{% if post.summary|wordcount > 15 %}...{% endif %}</p>
      </li>
      {% empty %}
        <p>No Blog Posts available</p>
      {% endfor %}  
    </ul>
  </div>  
</body>
